<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MontuHosting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    #loadingScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 2rem;
    }

    #loadingBar {
      width: 80%;
      background-color: #1a1a1a;
      border: 1px solid #00ffcc;
      position: relative;
      margin-top: 20px;
      height: 25px;
    }

    #loadingProgress {
      background-color: #00ffcc;
      height: 100%;
      width: 0;
    }

    #fingerPrint {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .fingerIcon {
      width: 100px;
      height: 100px;
      background-color: #1a1a1a;
      border-radius: 50%;
      border: 3px solid #00ffcc;
      position: relative;
    }

    .fingerIcon::before {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px dashed #00ffcc;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    #message {
      display: none;
      font-size: 1.5rem;
      margin-top: 20px;
    }

    #passwordScreen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #passwordInput {
      padding: 10px;
      border: 2px solid #00ffcc;
      background-color: transparent;
      color: #00ffcc;
      font-size: 1.5rem;
    }

    #errorMessage {
      display: none;
      color: red;
      margin-top: 20px;
    }

    #scanError {
      display: none;
      background-color: black;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="loadingScreen">
  <div>Loading <span id="loadingPercent">1%</span></div>
  <div id="loadingBar">
    <div id="loadingProgress"></div>
  </div>
</div>

<div id="fingerPrint">
  <div>Letakkan Jempol Anda:</div>
  <div class="fingerIcon" id="fingerIcon"></div>
  <div id="message">Kamu bodoh, itu belum selesai!</div>
</div>

<div id="passwordScreen">
  <input type="password" id="passwordInput" placeholder="Masukkan Password">
  <div id="errorMessage">Password salah!</div>
</div>

<div id="scanError"></div>

<script src="script.js"></script>
</body>
</html>
